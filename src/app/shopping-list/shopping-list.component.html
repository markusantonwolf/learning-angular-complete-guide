<div
    class="mx-auto grid grid-cols-1 gap-8"
    [class]="{ 'lg:grid-cols-2': show, 'max-w-lg': !show }"
>
    <div class="">
        <form
            class="-mx-4 mb-8 flex flex-col items-center justify-between gap-4 border-b-2 border-dashed border-slate-700 p-4"
        >
            <div class="flex items-center">
                <input
                    type="text"
                    name="newItemName"
                    [(ngModel)]="newItemName"
                    class="mr-2 flex-grow rounded-md border border-slate-200 bg-slate-100 px-4 py-2 text-xl leading-tight"
                />
                <input
                    type="number"
                    name="newItemAmount"
                    [(ngModel)]="newItemAmount"
                    class="w-1/5 rounded-md border border-slate-200 bg-slate-100 px-4 py-2 text-xl leading-tight"
                />
            </div>
            <div class="flex items-center">
                <app-button (click)="addItem()">Add</app-button>
            </div>
        </form>
        <div class="flex flex-col gap-4">
            <button
                (click)="toggleShow(item)"
                *ngFor="let item of ingredients"
                class="flex items-center justify-between rounded-md border border-dashed border-slate-300 p-2"
            >
                <span>
                    {{ item.name }}
                </span>
                <span> ({{ item.amount }}) </span>
            </button>
        </div>
    </div>
    <app-shopping-edit *ngIf="show">
        <div class="bg-slate-300 p-8">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            <app-button>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="mr-2 h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                </svg>
                Click me!
            </app-button>
        </div>
    </app-shopping-edit>
</div>
