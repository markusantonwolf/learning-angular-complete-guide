<button
    type="button"
    class="flex w-full items-stretch justify-between overflow-hidden rounded-lg border border-slate-200 outline-2 outline-offset-2 outline-teal-500 hover:outline"
    [class]="{'bg-slate-200': active}"
    (click)="onClick()"
>
    <div class="flex items-center pl-8">
        <h2 class="text-2xl font-bold">{{ item.name }}</h2>
    </div>
    <div class="w-1/3 sm:w-1/4 lg:w-1/3 flex-shrink-0">
        <img [src]="item.imagePath" alt="" class="h-full w-full object-cover" />
    </div>
</button>
