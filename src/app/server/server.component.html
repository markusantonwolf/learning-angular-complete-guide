<div>
    <p>
        {{ text }}
    </p>
    <button
        type="button"
        (click)="onClick()"
        class="rounded-md border border-gray-900 bg-gray-700 px-6 py-2 leading-tight text-white disabled:opacity-50"
        [disabled]="isButtonDisabled"
    >
        Button
    </button>
    <input type="checkbox" name="allowButton" [(ngModel)]="isButtonDisabled">
</div>
